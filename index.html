<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bélico MotorSport</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@700&display=swap');
    body { margin: 0; padding: 0; font-family: 'Anton', sans-serif; color: #fff; background: #000; overflow-x: hidden; }
    body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('benoit-fraikin-6l6XOeYS6BY-unsplash.jpg') center/cover no-repeat; filter: brightness(0.4); z-index: -2; }
    body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('167485-porsche_911_rsr_2020-el_porsche_911_gt3_rsr-porsche_911_carrera_rsr-porsche_911_2020-porsche-x750.jpg') center/cover no-repeat;
      opacity: 0.3; animation: fondoMovimiento 20s ease-in-out infinite alternate; z-index: -1; }
    @keyframes fondoMovimiento { from { opacity: 0.3; transform: scale(1); } to { opacity: 0.6; transform: scale(1.1); } }
    header { background: rgba(0, 0, 0, 0.85); display: flex; justify-content: space-between; align-items: center;
      padding: 15px 40px; border-bottom: 3px solid #ffcc00; position: sticky; top: 0; z-index: 10; }
    header img { height: 110px; }
    nav a { color: #ffcc00; margin: 0 15px; text-decoration: none; font-size: 1.2em; letter-spacing: 1px; transition: color 0.3s; }
    nav a:hover { color: #ffffff; }
    .content { text-align: center; margin-top: 120px; text-shadow: 2px 2px 15px #000; animation: fadeIn 2s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    .content h1 { font-size: 3.5em; color: #ffcc00; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 25px; }
    .content p { font-family: 'Orbitron', sans-serif; font-size: 1.5em; color: #fff; margin-bottom: 50px; }
    .buttons { display: flex; justify-content: center; gap: 40px; }
    .btn { display: flex; align-items: center; gap: 10px; padding: 15px 30px; border: 2px solid #ffcc00; border-radius: 8px;
      color: white; font-size: 1.2em; text-decoration: none; background-color: rgba(0, 0, 0, 0.6); transition: background 0.3s, transform 0.2s; }
    .btn img { height: 30px; }
    .btn:hover { background-color: #ffcc00; color: #000; transform: scale(1.1); }
    footer { text-align: center; padding: 30px; font-family: 'Orbitron', sans-serif; color: #ffcc00;
      background-color: rgba(0, 0, 0, 0.85); margin-top: 120px; }
  </style>
</head>
<body>
  <header>
    <img src="B.png" alt="BMS Logo">
    <nav>
      
      <a href="#">Galería</a>
      <a href="#">Contacto</a>
    </nav>
  </header>
  <section class="content">
    <h1>Siente la potencia. Conquista la pista.</h1>
    <p>Belico MotorSport — diseño agresivo y rendimiento extremo.</p>
    <div class="buttons">
      <a class="btn" href="https://discord.gg/kTCpK75x" target="_blank">
        <img src="Discord-logo-2015.png" alt="Discord"> Discord
      </a>
   <a class="btn" href="https://www.facebook.com/profile.php?id=1518300545" target="_blank"> 
     <img src="Facebook_Logo_(2019).png" alt="Facebook"> Facebook
      <a class="btn" href="https://chat.whatsapp.com/GSx4hqG2vQFEKl0QUaA2Yi?mode=wwt" target="_blank">
        <img src="whatsapp-icon-free-png.webp" alt="WhatsApp"> WhatsApp
      </a>
    </div>
  </section>
  <footer>© 2025 Bélico MotorSport — Todos los derechos reservados</footer>
</body>
</html>
